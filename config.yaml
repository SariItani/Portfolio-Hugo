      - title: CLI Java Password Manager
        url: "https://github.com/SariItani/Password-Manager-Java-App"
        description: Created a XOR and rotating key based encryption algorithm that decreases probability of cracking the password *exponentially* in powers of 2, and implemented it in a nice looking, ascii-art based CLI application that is built with Java so it would be available on any device. The password database is even made with a custom .dat file to avoid sneaky decryptions from hackers.
