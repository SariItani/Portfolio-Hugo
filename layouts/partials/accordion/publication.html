{{ range .Site.Params.publication.list }}
<h4>
  {{ $type := .type }}
    <span style="color: green;"><i>{{ $type }}</i></span>
    {{ if .url}}
  <a href="{{ .url }}" target="_blank">{{- .title -}}</a>
  {{else}}
  <b style="color: rgb(122, 122, 122);">{{- .title -}}</b>
  {{end}}
</h4>
<p class="markdownify indent-8">{{- .description | markdownify -}}</p>
{{ end }}
